laravel: '@testbench'

env:
  - DB_CONNECTION=sqlite
  - DB_DATABASE=workbench/database/database.sqlite

migrations:
  - workbench/database/migrations

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: false
    api: false
    commands: true
    components: false
    factories: false
    views: false
  build:
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
